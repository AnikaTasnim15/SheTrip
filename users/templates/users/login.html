<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .errorlist { color: rgb(255, 0, 128); list-style: none; padding: 0; }
        form { max-width: 300px; margin: auto; }
        button { margin-top: 10px; }
        .register-link { display: block; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <ul class="errorlist">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
</body>
</html>
