<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - SheTrip</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #2C2B30 0%, #4F4F51 25%, #2C2B30 50%, #4F4F51 75%, #2C2B30 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #FFFFFF;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 450px;
        width: 100%;
        background: rgba(79, 79, 81, 0.3);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(214, 214, 214, 0.2);
        border-radius: 25px;
        padding: 3rem;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        text-align: center;
    }

    .logo {
        font-size: 3.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #F58F7C, #F2C4CE);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 20px rgba(245, 143, 124, 0.3));
    }

    .title {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #FFFFFF;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .subtitle {
        font-size: 1rem;
        color: #D6D6D6;
        margin-bottom: 2.5rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #FFFFFF;
    }

    .form-group input {
        width: 100%;
        padding: 1.2rem 1.5rem;
        border: 2px solid rgba(214, 214, 214, 0.3);
        border-radius: 15px;
        background: rgba(79, 79, 81, 0.4);
        color: #FFFFFF;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .form-group input::placeholder {
        color: rgba(214, 214, 214, 0.7);
    }

    .form-group input:focus {
        outline: none;
        border-color: #F58F7C;
        box-shadow: 0 0 20px rgba(245, 143, 124, 0.4);
        background: rgba(79, 79, 81, 0.6);
    }

    .btn {
        width: 100%;
        padding: 1.2rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        background: linear-gradient(45deg, #F58F7C, #F2C4CE);
        color: #2C2B30;
        box-shadow: 0 8px 25px rgba(245, 143, 124, 0.4);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(245, 143, 124, 0.6);
        background: linear-gradient(45deg, #F2C4CE, #F58F7C);
    }

    .help-text {
        font-size: 0.85rem;
        color: #D6D6D6;
        margin-top: 0.5rem;
    }

    div[style*="background: rgba(255, 0, 0"] {
        background: rgba(245, 143, 124, 0.2) !important;
        border: 1px solid rgba(245, 143, 124, 0.5) !important;
        border-radius: 10px !important;
        padding: 1rem !important;
        margin-bottom: 1rem !important;
        color: #FFFFFF !important;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">SheTrip</div>
        <h1 class="title">Set New Password</h1>
        <p class="subtitle">Enter your new password below</p>

        <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_new_password1">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" required placeholder="Enter new password">
        <div class="help-text">Minimum 8 characters</div>
    </div>
    <div class="form-group">
        <label for="id_new_password2">Confirm Password</label>
        <input type="password" name="new_password2" id="id_new_password2" required placeholder="Confirm new password">
    </div>
    
    {% if form.errors %}
        <div style="background: rgba(255, 0, 0, 0.2); border: 1px solid rgba(255, 0, 0, 0.5); border-radius: 10px; padding: 1rem; margin-bottom: 1rem; color: #ffcccb;">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    
    <button type="submit" class="btn">Reset Password</button>
</form>
    </div>
</body>
</html>
