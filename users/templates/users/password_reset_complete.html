<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - SheTrip</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #2C2B30 0%, #4F4F51 25%, #2C2B30 50%, #4F4F51 75%, #2C2B30 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #FFFFFF;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 450px;
    width: 100%;
    background: rgba(79, 79, 81, 0.3);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(214, 214, 214, 0.2);
    border-radius: 25px;
    padding: 3rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
}

.icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.title {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.message {
    font-size: 1rem;
    color: #D6D6D6;
    line-height: 1.6;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    background: linear-gradient(45deg, #F58F7C, #F2C4CE);
    color: #2C2B30;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 8px 25px rgba(245, 143, 124, 0.4);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(245, 143, 124, 0.6);
    background: linear-gradient(45deg, #F2C4CE, #F58F7C);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1 class="title">Password Reset Complete!</h1>
        <p class="message">
            Your password has been successfully reset. 
            You can now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="btn">Go to Login</a>
    </div>
</body>
</html>
