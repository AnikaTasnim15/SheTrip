<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email Link - SheTrip</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #2C2B30 0%, #4F4F51 25%, #2C2B30 50%, #4F4F51 75%, #2C2B30 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #FFFFFF;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 550px;
    width: 100%;
    background: rgba(79, 79, 81, 0.3);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(214, 214, 214, 0.2);
    border-radius: 25px;
    padding: 3rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
}

.icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.title {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.message {
    font-size: 1rem;
    color: #D6D6D6;
    line-height: 1.6;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.email-box {
    background: rgba(79, 79, 81, 0.4);
    border: 2px solid rgba(214, 214, 214, 0.3);
    border-radius: 15px;
    padding: 1.5rem;
    margin: 2rem 0;
    font-weight: 600;
    word-break: break-all;
}

.note {
    font-size: 0.85rem;
    color: #D6D6D6;
    margin-top: 1.5rem;
    padding: 1rem;
    background: rgba(79, 79, 81, 0.4);
    border-radius: 10px;
    line-height: 1.5;
}

.back-link {
    margin-top: 2rem;
}

.back-link a {
    color: #D6D6D6;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.back-link a:hover {
    color: #F58F7C;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úâÔ∏è</div>
        <h1 class="title">Check Your Email</h1>
        <p class="message">
            We've sent password reset instructions to:
        </p>
        
        {% if reset_email %}
        <div class="email-box">
            {{ reset_email }}
        </div>
        {% endif %}

        <p class="message">
            Click the link in the email to reset your password.
        </p>

        <p class="note">
            üìß Didn't receive the email? Check your spam folder.<br>
            ‚è∞ The reset link expires in 24 hours.
        </p>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
