<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email Link - SheTrip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 25%, #4facfe 50%, #00f2fe 75%, #c471f5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .email-box {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-weight: 600;
            word-break: break-all;
        }

         .note {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            line-height: 1.5;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .back-link a:hover {
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úâÔ∏è</div>
        <h1 class="title">Check Your Email</h1>
        <p class="message">
            We've sent password reset instructions to:
        </p>
        
        {% if reset_email %}
        <div class="email-box">
            {{ reset_email }}
        </div>
        {% endif %}

        <p class="message">
            Click the link in the email to reset your password.
        </p>

        <p class="note">
            üìß Didn't receive the email? Check your spam folder.<br>
            ‚è∞ The reset link expires in 24 hours.
        </p>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
