<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SheTrip</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #2C2B30 0%, #4F4F51 25%, #2C2B30 50%, #4F4F51 75%, #2C2B30 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #FFFFFF;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 450px;
    width: 100%;
    background: rgba(79, 79, 81, 0.3);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(214, 214, 214, 0.2);
    border-radius: 25px;
    padding: 3rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
}

.logo {
    font-size: 3.5rem;
    font-weight: bold;
    background: linear-gradient(45deg, #F58F7C, #F2C4CE);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
    filter: drop-shadow(0 0 20px rgba(245, 143, 124, 0.3));
}

.title {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.subtitle {
    font-size: 1rem;
    color: #D6D6D6;
    margin-bottom: 2.5rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 1.2rem 1.5rem;
    border: 2px solid rgba(214, 214, 214, 0.3);
    border-radius: 15px;
    background: rgba(79, 79, 81, 0.4);
    color: #FFFFFF;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.form-group input::placeholder {
    color: rgba(214, 214, 214, 0.7);
}

.form-group input:focus {
    outline: none;
    border-color: #F58F7C;
    box-shadow: 0 0 20px rgba(245, 143, 124, 0.4);
    background: rgba(79, 79, 81, 0.6);
}

.btn {
    width: 100%;
    padding: 1.2rem 2rem;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
    background: linear-gradient(45deg, #F58F7C, #F2C4CE);
    color: #2C2B30;
    box-shadow: 0 8px 25px rgba(245, 143, 124, 0.4);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(245, 143, 124, 0.6);
    background: linear-gradient(45deg, #F2C4CE, #F58F7C);
}

.back-link {
    margin-top: 2rem;
}

.back-link a {
    color: #D6D6D6;
    text-decoration: none;
    transition: all 0.3s ease;
}

.back-link a:hover {
    color: #F58F7C;
}

.error {
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    color: #FFFFFF;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SheTrip</div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Enter your email to receive reset instructions</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
