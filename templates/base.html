<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SheTrip{% endblock %}</title>
    <style>
      :root{--primary:#7c3aed;--muted:#6b7280;--bg:#f8fafc}
      body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); margin:0}
      header{background:#fff;border-bottom:1px solid #e6edf3;padding:0.75rem 1rem}
      .nav{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
      .nav a{color:var(--muted);text-decoration:none;margin-left:1rem}
      .container{max-width:1100px;margin:2rem auto;padding:0 1rem}
      .card{background:#fff;border-radius:8px;padding:1rem;border:1px solid #e6edf3}
      .btn{display:inline-block;padding:0.5rem 0.9rem;border-radius:6px;border:none;background:var(--primary);color:#fff;text-decoration:none}
      .btn-outline{background:transparent;border:1px solid #d1d5db;color:var(--muted);padding:0.45rem 0.8rem;border-radius:6px}
      h1{font-size:1.4rem;margin:0}
      .muted{color:var(--muted)}
      .grid{display:grid;grid-template-columns:1fr 320px;gap:1rem}
      @media(max-width:800px){.grid{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="brand"><a href="/">SheTrip</a></div>
        <nav>
          <a href="/">Home</a>
          <a href="/trips/">Trips</a>
          <a href="/safety/">Safety</a>
          <a href="/login/">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
