<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Trip - SheTrip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #2C2B30 0%, #4F4F51 25%, #2C2B30 50%, #4F4F51 75%, #2C2B30 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #FFFFFF;
        line-height: 1.6;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .dashboard {
        display: flex;
        min-height: 100vh;
        position: relative;
    }

    .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 2rem;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .page-header {
        background: rgba(79, 79, 81, 0.5);
        backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(214, 214, 214, 0.2);
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #FFFFFF;
        letter-spacing: -0.5px;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .page-subtitle {
        color: #FFFFFF;
        font-size: 0.95rem;
        opacity: 0.9;
    }

    .card {
        background: rgba(79, 79, 81, 0.5);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(214, 214, 214, 0.2);
        max-width: 600px;
        margin: 0 auto;
    }

    .alert-box {
        background: rgba(239, 68, 68, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 1.25rem;
        margin-bottom: 2rem;
        border-left: 4px solid #ef4444;
        display: flex;
        align-items: start;
        gap: 1rem;
    }

    .alert-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: rgba(239, 68, 68, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        color: #FFFFFF;
    }

    .alert-content h4 {
        font-weight: 700;
        font-size: 0.95rem;
        margin-bottom: 0.25rem;
        color: #FFFFFF;
    }

    .alert-content p {
        font-size: 0.85rem;
        color: #FFFFFF;
        opacity: 0.95;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(214, 214, 214, 0.2);
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
    }

    .btn-danger {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: #FFFFFF;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(239, 68, 68, 0.6);
    }

    .btn-outline {
        background: rgba(79, 79, 81, 0.6);
        border: 1.5px solid rgba(214, 214, 214, 0.3);
        color: #FFFFFF;
    }

    .btn-outline:hover {
        border-color: #F58F7C;
        background: rgba(245, 143, 124, 0.2);
    }

    @media (max-width: 768px) {
        .main-content {
            margin-left: 0 !important;
            padding: 1rem;
            padding-top: 5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
    </style>
</head>
<body>
    <div class="dashboard">
        {% include 'includes/sidebar.html' %}
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Leave Trip</h1>
                <p class="page-subtitle">This action cannot be undone</p>
            </div>

            <div class="card">
                <div class="alert-box">
                    <div class="alert-icon">
                        <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
                    </div>
                    <div class="alert-content">
                        <h4>Are you sure you want to leave?</h4>
                        <p>You are about to leave <strong>{{ trip.trip_name }}</strong>. This will remove your registration and you'll need to rejoin if you change your mind.</p>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-actions">
                        <a href="{% url 'organized_trip_detail' trip.trip_id %}" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-right-from-bracket"></i>
                            Confirm Leave
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
