<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Trip Confirmation</title>
    <!-- Use same styles as other pages -->
</head>
<body>
    <div class="container">
        <h1>Leave Trip Confirmation</h1>
        <p>Are you sure you want to leave "{{ trip.trip_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Leave Trip</button>
            <a href="{% url 'organized_trip_detail' trip.trip_id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
